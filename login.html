<!DOCTYPE HTML>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Your Website</title>
	<link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body class="login">
    <div class="page-wrapper">
        <div class="page-container">
            <div class="col-md-5 col-centered">
                <div class="login-form">
                    <div class="title">Đăng Nhập</div>
                    <form action="">
                        <div class="form-group">
                            <label class="sr-only" for="UsernameForm">Email</label>
                            <div class="input-group mb-2">
                                <span class="input-group-addon">
                                    <i class="fa fa-envelope"></i>
                                </span>
                                <input type="text" class="form-control" id="UsernameForm" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="PasswordForm">Mật khẩu</label>
                            <div class="input-group mb-2">
                                <span class="input-group-addon">
                                        <i class="fa fa-unlock-alt"></i>
                                </span>
                                <input type="password" class="form-control" id="PasswordForm" placeholder="Mật khẩu">
                            </div>
                        </div>
                        <div class="form-group ">
                            <a href="javascript:;" class="btn btn-primary btn-block"> Đăng nhập </a>
                        </div>
                        <div class="center">
                            <small class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="RememberCheck">
                                <label class="custom-control-label" for="RememberCheck">Nhớ mật khẩu</label>
                            </small>
                        </div>
                        <div class="form-group">
                            <small class="form-text text-muted center">
                                <a href="forgotPassword.html">Quên mật khẩu?</a>
                                Nếu bạn chưa có tài khoản
                                <a href="register.html">Đăng ký</a>
                            </small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="main-footer">
            <p>
                ©2017 Powered by
                <a href="http://getbootstrap.com/">
                Bootstrap
                </a>
                ,
                <a href="https://github.com/">
                Github
                </a>
              
            </p>
        </div>
    </div>
</body>

</html>
