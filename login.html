<!DOCTYPE HTML>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Your Website</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
	
    <div class="wrap">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-md-5">
                   <div class="login-form">
                        <div class="logo center">
                            <img src="assets/images/logo.png">
                        </div>
                       <div class="title">Đăng Nhập</div>
                       <form action="">
                           <div class="form-group">
                                <label class="sr-only" for="UsernameForm">Email</label>
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fas fa-envelope"></i>
                                        </div>
                                    </div>
                                <input type="text" class="form-control" id="UsernameForm" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="PasswordForm">Mật khẩu</label>
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fas fa-unlock-alt"></i>
                                        </div>
                                    </div>
                                <input type="password" class="form-control" id="PasswordForm" placeholder="Mật khẩu">
                                </div>
                            </div>
                            <div class="form-group ">
                                <a href="javascript:;" class="btn btn-primary btn-block"> Đăng nhập </a>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="RememberCheck">
                                <label class="custom-control-label" for="RememberCheck">Nhớ mật khẩu</label>
                            </div>
                            <div class="form-group">
                                <small class="form-text text-muted">
                                  <a href="forgotPassword.html">Quên mật khẩu?</a>
                                  Nếu bạn chưa có tài khoản
                                  <a href="register.html">Đăng ký</a>
                                </small>
                            </div>
                        </form>
                   </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>
                ©2017 Powered by
                <a href="http://getbootstrap.com/">
                Bootstrap
                </a>
                ,
                <a href="https://github.com/">
                Github
                </a>
              
            </p>
        </div>
    </div>
