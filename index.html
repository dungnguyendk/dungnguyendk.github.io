<!DOCTYPE HTML>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Your Website</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
	<header class="main-header ">
		<div class="container">
			<div class="logo">
				<img src="assets/images/logo.png">
			</div>
		</div>
	</header>
    <div class="wrap">
        <div class="container">
            <div class="row">
                <div class="col-md-3 hidden-xs">
                    <div class="sidebar well">
                        <header class="sidebar-header" role="banner">
                            
                        </header>
                        <div class="text-center">
                            Welcome to Good Share
                        </div>
                    </div>
                    <div class="sidebar well">
                        <h1>Top Posts</h1>
                        <ul>
                            <li><a href="#">Welcome</a></li>
                        </ul>
                    </div>
                   
                </div>
                <div class="col-md-9">
                    <form action="" class="channel-input" id="form-channel">
                        <div class="type-coin row">
                            <div class="col-md-1">
                                <label for="">Type:</label>
                            </div>
                            <div class="col-md-2">
                                <div class="input-group">
                                    <input type="text" data-type>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <select name="" id="">
                                    <option value="" default>BTC</option>
                                    <option value="">ETH</option>
                                    <option value="">BNB</option>
                                </select>
                            </div>
                        </div>
                        <div class="buy-target row">
                            <div class="col-md-1">
                                <label for="">Buy: </label>
                            </div>
                            <div class="col-md-2">
                                <div class="input-group">
                                    <input type="text" data-buy-1>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="input-group">
                                    <input type="text" data-buy-2>
                                </div>
                            </div>
                        </div>
                        <div class="sell-target row">
                            <div class="col-md-1">
                                <label for="">Sell: </label>
                            </div>
                            <div class="col-md-2">
                                <div class="input-group">
                                    <input type="text" data-sell-1>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="input-group">
                                    <input type="text" data-sell-2>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="input-group">
                                    <input type="text" data-sell-3>
                                </div>
                            </div>
                        </div>
                        <div class="cut-loss row">
                            <div class="col-md-1">
                                <label for="">Cutloss: </label>
                            </div>
                            <div class="col-md-2">
                                <div class="input-group">
                                    <input type="text" data-cutloss-1>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="input-group">
                                    <input type="text" data-cutloss-1>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <button type="button" class="btn" data-submit>OK</button>
                            </div>
                        </div>

                    </form>
                    <div class="list-article">
                        <div class="well article">
                            <span class="post-date">
                                07:03 ngày 20/2/18
                            </span>
                            <h2>
                                ABC/BTC
                            </h2>
                            <div class="post-description">
                                <div class="block">Buy 74-76</div>
    							<div class="block">Target 80-85-90-95-100</div>
    							<div class="block">Cutloss 4-5%</div>
                            </div>
                        </div>
                    </div>
                    <div class="pagination">
                        <span class="page_number ">Page: 1 of 1</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>
                ©2017 Powered by
                <a href="http://getbootstrap.com/">
                Bootstrap
                </a>
                ,
                <a href="https://github.com/">
                Github
                </a>
              
            </p>
        </div>
    </div>
</body>
<script>
    $(function(){
        $("[data-submit]").on("click",function(){
            $('input, select, textarea').each(
                function(index){  
                    var input = $(this);
                    alert('Type: ' + input.attr('type') + 'Name: ' + input.attr('name') + 'Value: ' + input.val());
                }
            );
        })
    });
    
</script>
</html>
